<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styly.css" />
    <title>Šachy</title>
  </head>

  <body>
    <h1>Šachy</h1>

    <div class="hraci">
      <div class="profil">
        <img
          src="obrazky/hraci/honza.jpg"
          alt="fotka hrace Honzy"
          width="70px"
          height="70px"
        />
        <div class="jmeno">
          <h2>Honza</h2>
          <p>bílý hráč</p>
        </div>
      </div>

      <div class="profil2">
        <img
          src="obrazky/hraci/adela.jpg"
          alt="fotka hracky Adely"
          width="70px"
          height="70px"
        />
        <div class="jmeno2">
          <h2>Adéla</h2>
          <p>černý hráč</p>
        </div>
      </div>
    </div>

    <div class="sachovnice">
      <img
        src="obrazky/figurky/pesec-cerna.svg"
        class="CernyPesec"
        alt="šachová figurka pěšec černý"
        width="65"
        height="65"
      />
      <img
        src="obrazky/figurky/pesec-cerna.svg"
        class="CernyPesec2"
        alt="šachová figurka pěšec černý"
        width="65"
        height="65"
      />
      <img
        src="obrazky/figurky/pesec-cerna.svg"
        class="CernyPesec3"
        alt="šachová figurka pěšec černý"
        width="65"
        height="65"
      />
      <img
        src="obrazky/figurky/pesec-bila.svg"
        class="BilyPesec"
        alt="šachová figurka pěšec bílý"
        width="65"
        height="65"
      />
      <img
        src="obrazky/figurky/strelec-cerna.svg"
        alt="šachová figurka střelec černý"
        class="CernyStrelec"
        width="65"
        height="65"
      />
      <img
        src="obrazky/figurky/kun-bila.svg"
        alt="šachová figurka Kůň bílý"
        class="BilyKun"
        width="65"
        height="65"
      />
      <img
        src="obrazky/figurky/vez-cerna.svg"
        alt="šachová figurka věž černá" class="CernaVez"
        width="65"
        height="65"
      />
      <img
        src="obrazky/figurky/kral-cerna.svg"
        alt="šachová figurka král černý" class="CernyKral"
        width="65"
        height="65"
      />
      <img
        src="obrazky/figurky/kral-bila.svg"
        alt="šachová figurka král bílý" class="BilyKral"
        width="65"
        height="65"
      />
    </div>

    <div class="konec">
      <p class="vysledek">Vyhrál černý!</p>
      <button type="button" class="button">Hrát znovu</button>
    </div>
  </body>
</html>
