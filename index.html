<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styly.css" />
    <title>Šachy</title>
  </head>

  <body>
    <h1>Šachy</h1>

    <div class="hraci">
      <div class="profil">
        <img
          src="obrazky/hraci/honza.jpg"
          alt="fotka hrace Honzy"
          width="70px"
          height="70px"
        />
        <div class="jmeno">
          <h2>Honza</h2>
          <p>bílý hráč</p>
        </div>
      </div>

      <div class="profil2">
        <img
          src="obrazky/hraci/adela.jpg"
          alt="fotka hracky Adely"
          width="70px"
          height="70px"
        />
        <div class="jmeno2">
          <h2>Adéla</h2>
          <p>černý hráč</p>
        </div>
      </div>
    </div>

    <section class="sachovnice">
      <img
        class="figurka"
        src="obrazky/figurky/kral-bila.svg"
        width="65"
        height="65"
        alt="Bílý král"
      />
      <img
        class="figurka"
        src="obrazky/figurky/kral-cerna.svg"
        width="65"
        height="65"
        alt="Černý král"
      />
      <img
        class="figurka"
        src="obrazky/figurky/kun-bila.svg"
        width="65"
        height="65"
        alt="Bílý kůň"
      />
      <img
        class="figurka"
        src="obrazky/figurky/pesec-bila.svg"
        width="65"
        height="65"
        alt="Bílý pěšec"
      />
      <img
        class="figurka"
        src="obrazky/figurky/pesec-cerna.svg"
        width="65"
        height="65"
        alt="Černý pěšec"
      />
      <img
        class="figurka"
        src="obrazky/figurky/pesec-cerna.svg"
        width="65"
        height="65"
        alt="Černý pěšec"
      />
      <img
        class="figurka"
        src="obrazky/figurky/pesec-cerna.svg"
        width="65"
        height="65"
        alt="Černý pěšec"
      />
      <img
        class="figurka"
        src="obrazky/figurky/strelec-cerna.svg"
        width="65"
        height="65"
        alt="Černý střelec"
      />
      <img
        class="figurka"
        src="obrazky/figurky/vez-cerna.svg"
        width="65"
        height="65"
        alt="Černý věž"
      />
    </section>

    <div class="konec">
      <p class="vysledek">Vyhrál černý!</p>
      <button type="button" class="button">Hrát znovu</button>
    </div>
  </body>
</html>
